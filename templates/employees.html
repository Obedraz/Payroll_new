<!DOCTYPE html>
<html>
<head>
  <title>Employee List</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h2>Employees</h2>
  <a href="{{ url_for('add_employee') }}">Add Employee</a> | 
  <a href="{{ url_for('calculate_salary') }}">Calculate Salary</a>
  <table border="1" cellpadding="6">
    <thead>
      <tr><th>ID</th><th>Name</th><th>Position</th><th>Hourly Rate</th></tr>
    </thead>
    <tbody>
      {% for emp in employees %}
      <tr>
        <td>{{ emp.id }}</td>
        <td>{{ emp.name }}</td>
        <td>{{ emp.position }}</td>
        <td>{{ emp.rate }}</td>
      </tr>
      {% else %}
      <tr><td colspan="4">No employees found.</td></tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
