</head>
<body>

  {% if error %}
  <p style="color:red;">{{ error }}</p>
  {% endif %}
  {% if salary is not none %}
  <p>Salary: â‚¹{{ "%.2f"|format(salary) }}</p>

  </form>

</body>
</html>
